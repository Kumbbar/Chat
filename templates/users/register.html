<!DOCTYPE html>
<html lang="en">
<head>
    <title>Регистрация</title>
  <link rel="stylesheet" href="{% static "users/register.css" %}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        <h3>Регистрация</h3>
        {% csrf_token %}
        {{ form.username }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
        <button type="submit">Зарегистрироваться</button>
        {% if form.errors %}
          <style media="screen">
              form{
                  height: 580px;
              }
          </style>
          {% for field, errors in form.errors.items %}
            {% for error in errors %}
              <p>{{ error }}</p>
            {% endfor %}
          {% endfor %}
        {% endif %}
    </form>

</body>
</html>

</body>
